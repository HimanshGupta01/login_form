<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="start()">
     <h1> </h1> 
    <script>
        function start(){
              var d = new Date();
              var hrs = d.getHours();
              var min = d.getMonth();
              var sec  = d.getSeconds();
              
              var session = "AM";
              if(hrs > 12){
                hrs=hrs-12;
              }
              
              if(hrs >=12){
                session="PM"
              }

              hrs = hrs<10 ? "0"+hrs : hrs;
              min = min<10 ? "0"+min : min;
              sec = sec<10 ? "0"+sec : sec;

              var time = hrs+" : "+min+" : "+sec+" "+session;
              document.getElementsByTagName('h1')[0].innerHTML=time;
              
            setTimeout(start,1000);
                     }
        </script>
</body>
</html>
